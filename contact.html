<h1>Have Questions?</h1>
<h1>Let's Talk.</h1>

<hr>

<div class="container">
    <form action="">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Please enter your name here...">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Please include an email here...">

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Please let me know your reason for reaching out...">

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Please enter your message here..." style="height:200px"></textarea>

        <input type="submit" value="Send Message">

    </form>

</div>
