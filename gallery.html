<section class="title">
    <h1><strong>George's Inspirations</strong></h1>
    <hr>
</section>

<section class="images">
    <!-- Ken Thompson -->
    <figure>
        <div class="container">
        <img src="KenThompson.jpg" alt="Ken Thompson">
            <div class="topOverlay">
                <div class="text">Former Bell Labs employee who invented the B programming language and co-invented the Unix operating system with Dennis Ritchie, which the C programming language is largely based on. Currently works for Google and co-invented the GO programming language.</div>
            </div>
        </div>
        <figcaption>Ken Thompson</figcaption>
    </figure>
        <!-- Dennis Ritchie -->
    <figure>
        <div class="container">
        <img src="DennisRitchie.jpg" alt="Dennis Ritchie">
            <div class="topOverlay">
                <div class="text">Also a former Bell Labs employee and co-creator of the Unix operating system, Dennis Ritchie worked closely with Ken Thompson and is the inventor of the C programming language.</div>
            </div>
        </div>
        <figcaption>Dennis Ritchie</figcaption>
    </figure>
    <!-- Brian Kernighan -->
    <figure>
        <div class="container">
        <img src="BrianKernighan.jpg" alt="Brian Kernighan">
            <div class="topOverlay">
                <div class="text">Another former employee of Bell Labs (they must have been doing something right!), Brian Kernighan contributed to the development of Unix along with Ken Thompson and Dennis Ritchie; he also co-authored the first book on the C programming language along with Dennis Ritchie.</div>
            </div>
        </div>
        <figcaption>Brian Kernighan</figcaption>
    </figure>
    <!-- Thomas Piketty -->
    <figure>
        <div class="container">
        <img src="ThomasPiketty.jpg" alt="Thomas Piketty">
            <div class="bottomOverlay">
                <div class="text">This fellow is a bit different than the others, in that he doesn't have much of a technical background. Thomas Piketty is a French economist whose work focuses on the distribution of wealth and income inequality. He is the author of the best-selling book, "Capital in the 21st Century".</div>
            </div>
        </div>
        <figcaption>Thomas Piketty</figcaption>
    </figure>
    <!-- Richard Stallman -->
    <figure>
        <div class="container">
        <img src="RichardStallman.jpg" alt="Richard Stallman">
            <div class="bottomOverlay">
                <div class="text">Richard Stallman is a man that many would believe to be "extreme" in his views; however, one thing that resonates with me in regards to Stallman is his advocation for open source software. A significant accomplishment by Stallman to note is his launching of the GNU Project.</div>
            </div>
        </div>
        <figcaption>Richard Stallman</figcaption>
    </figure>
    <!-- Linus Torvalds -->
    <figure>
        <div class="container">
        <img src="LinusTorvalds.jpg" alt="Linus Torvalds">
            <div class="bottomOverlay">
                <div class="text">The most notable on this list, Torvalds is the principal developer of the Linux kernel and Git. Torvalds has made significant contributions to the advancement of software development and the methods in which programmers develop.</div>
            </div>
        </div>
        <figcaption>Linus Torvalds</figcaption>
    </figure>
</section>
